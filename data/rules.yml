version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- rule: out_of_scoop
  steps:
  - intent: nlu_fallback
  - action: utter_out_of_scoop

- rule: laughing
  steps:
  - intent: laughing
  - action: utter_laughing